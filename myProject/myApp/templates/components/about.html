<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:500,700&display=swap">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
        }

        .section-team {
            padding: 80px 0;
        }

        .header-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .header-section .small-title {
            font-size: 16px;
            font-weight: 500;
            color: #3e64ff;
            margin-bottom: 25px;
        }

        .header-section .title {
            font-weight: 700;
            font-size: 45px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .single-person {
            width: calc(25% - 15px);
            margin-bottom: 30px;
            padding: 30px;
            background-color: #f6f9ff;
            border-radius: 5px;
            text-align: center;
        }

        .single-person:hover {
            background: linear-gradient(to right, #016cec, #00b5f7);
        }

        .person-image {
            position: relative;
            margin-bottom: 50px;
            border-radius: 50%;
            border: 4px dashed transparent;
            transition: padding .3s;
        }

        .single-person:hover .person-image {
            padding: 12px;
            border: 4px dashed #fff;
        }

        .person-image img {
            width: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .hover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .single-person:hover .hover-image {
            opacity: 1;
        }

        .single-person .icon {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            background: linear-gradient(to right, #016cec, #00b5f7);
            color: #fff;
            border-radius: 50%;
            font-size: 24px;
        }

        .single-person:hover .icon {
            background-color: #fff;
            color: #016cec;
        }

        .person-info .full-name {
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        .person-info .speciality {
            text-transform: uppercase;
            font-size: 14px;
            color: #016cec;
        }

        .single-person:hover .full-name,
        .single-person:hover .speciality {
            color: #fff;
        }

        @media (max-width: 1024px) {
            .single-person {
                width: calc(33.33% - 15px);
            }
        }

        @media (max-width: 768px) {
            .single-person {
                width: calc(50% - 15px);
            }
        }

        @media (max-width: 480px) {
            .single-person {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    {% include 'components/navbar.html' %} 
    {% load static %}

    <section class="section-team">
        <div class="container">
            <!-- Start Header Section -->
            <div class="header-section">
                <h3 class="small-title">Our Experts</h3>
                <h2 class="title">Let's meet with our team members</h2>
            </div>
            <!-- / End Header Section -->

            <div class="row">
                <!-- Start Single Person -->
                <div class="single-person">
                    <div class="person-image">
                        <img src="https://i.ibb.co/G2CBWvb/person1.jpg" alt="" class="default-image">
                        <img src="https://i.ibb.co/XXXXXXX/person1-hover.jpg" alt="" class="hover-image">
                        <span class="icon">
                            <i class="fab fa-html5"></i>
                        </span>
                    </div>
                    <div class="person-info">
                        <h3 class="full-name">Josh Mark Escano</h3>
                    </div>
                </div>
                <!-- / End Single Person -->

                <!-- Start Single Person -->
                <div class="single-person">
                    <div class="person-image">
                        <img src="https://i.ibb.co/nbpNr4r/person2.jpg" alt="" class="default-image">
                        <img src="https://i.ibb.co/XXXXXXX/person2-hover.jpg" alt="" class="hover-image">
                        <span class="icon">
                            <i class="fab fa-wordpress-simple"></i>
                        </span>
                    </div>
                    <div class="person-info">
                        <h3 class="full-name">Vince Gerente</h3>
                    </div>
                </div>
                <!-- / End Single Person -->

                <!-- Start Single Person -->
                <div class="single-person">
                    <div class="person-image">
                        <img src="{% static 'main/sample.png' %}" alt="" class="default-image">
                        <img src="{% static 'main/jack.png' %}" alt="" class="hover-image">
                        <span class="icon">
                            <i class="fab fa-angular"></i>
                        </span>
                    </div>
                    <div class="person-info">
                        <h3 class="full-name">Kian Jacob Laxamana</h3>
                    </div>
                </div>
                <!-- / End Single Person -->

                <!-- Start Single Person -->
                <div class="single-person">
                    <div class="person-image">
                        <img src="https://i.ibb.co/w0ynr2Q/person4.jpg" alt="" class="default-image">
                        <img src="https://i.ibb.co/XXXXXXX/person4-hover.jpg" alt="" class="hover-image">
                        <span class="icon">
                            <i class="fab fa-js"></i>
                        </span>
                    </div>
                    <div class="person-info">
                        <h3 class="full-name">Reinael Yabut</h3>
                    </div>
                </div>
                <!-- / End Single Person -->
            </div>
        </div>
    </section>

    {% include 'components/footer.html' %} 
</body>
</html>
