<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio Builder</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 40px; /* Adjust padding to prevent content from hiding behind the navbar */
            background-color: #f4f4f4; /* Light background for contrast */
        }

        /* Contact form styles */
        .contact-container {
            max-width: 1000px; /* Set maximum width for the form */
            width: 90%; /* Set width to 90% of the viewport */
            margin: 20px auto; /* Center the form */
            background: white; /* White background for the form */
            padding: 60px; /* Increased padding for the form */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .contact-container h1 {
            margin-bottom: 20px; /* Space below the heading */
            color: #333; /* Darker text for contrast */
            font-size: 2em; /* Increased font size for heading */
        }

        .contact-container div {
            margin-bottom: 20px; /* Space between form elements */
        }

        .contact-container label {
            display: block; /* Full width labels */
            margin-bottom: 5px; /* Space below labels */
            font-weight: bold; /* Bold labels */
            font-size: 1.1em; /* Slightly larger font for labels */
        }

        .contact-container input[type="text"],
        .contact-container input[type="email"],
        .contact-container textarea {
            width: 100%; /* Full width inputs */
            padding: 15px; /* Increased padding inside inputs */
            border: 1px solid #ccc; /* Border for inputs */
            border-radius: 5px; /* Rounded corners */
            font-size: 18px; /* Increased font size for inputs */
        }

        .contact-container textarea {
            height: 150px; /* Increased height for the textarea */
            resize: none; /* Disable resizing */
        }

        .contact-container input[type="submit"] {
            background-color: #007bff; /* Button background color */
            color: white; /* Button text color */
            border: none; /* No border */
            padding: 15px 20px; /* Increased padding inside the button */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer on hover */
            font-size: 18px; /* Increased font size for button */
            transition: background-color 0.3s; /* Smooth background change */
        }

        .contact-container input[type="submit"]:hover {
            background-color: orange; /* Change on hover */
        }
    </style>
</head>
<body>

  {% include 'components/navbar.html' %}

<div class="contact-container">
    <h1>Contact Us</h1>
    <p>Please fill in the form below to get in touch with us.</p>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div>
            <input type="submit" value="Send Message">
        </div>
    </form>
</div>

{% include 'components/footer.html' %} 
</body>
</html>
