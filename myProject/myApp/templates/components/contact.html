<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
.social-icon {
  display: inline-block;
  width: 50px;
  height: 50px;
  line-height: 50px;
  margin: 10px;
  text-align: center;
  border-radius: 50%;
  border: 2px solid #2b2b2c;
  background-color: #2b2b2c;
  color: white;
  font-size: 24px;
  transition: background-color 0.3s, color 0.3s;
}

.social-icon:hover {
  background-color: white;
  color: #2b2b2c;
}

.contact-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 50vh;
  background-color: #f8f9fa;
  padding: 80px;
}

.contact-form {
  background-color: white;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 800px; /* Wider form */
}

.form-group h5 {
  margin-bottom: 10px;
}

.contact-form button {
  width: 10%;
  margin-top: 10px;
}

.contact-header {
  text-align: center;
  margin-bottom: 30px;
}

    </style>

    <script src="contact.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("iauDBcNZna2qqRfo5");
      })();
    </script>
  </head>
  <body>
    {% include 'components/navbar.html' %}
    <div class="contact-container">
      <div class="contact-form">
        <div class="contact-header">
          <h1>Contact Us</h1>
        </div>
        <div class="form-group">
          <h5 for="name">Name</h5>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter name"
          />
        </div>
        <div class="form-group">
          <h5 for="email">Email</h5>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <h5 for="message">Message</h5>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            placeholder="Enter your message"
          ></textarea>
        </div>
        <button class="btn btn-primary" onclick="sendMail()">Submit</button>
      </div>
    </div>
    <script>
      function goBack() {
        window.history.back();
      }

      function sendMail() {
        var params = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          message: document.getElementById("message").value,
        };

        const serviceID = "service_3i0edos";
        const templateID = "template_7b21yu5";

        emailjs
          .send(serviceID, templateID, params)
          .then((res) => {
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("message").value = "";
            console.log(res);
            alert("Your message sent successfully!!");
          })
          .catch((err) => console.log(err));
      }
    </script>
    {% include 'components/footer.html' %}
  </body>
</html>
