<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    
    <style>
      /* General Styles */
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right,#0d3287, #1799ab, #831696);
      }

      .contact-header h1 {
        font-size: 36px;
        font-weight: bold;
        color: #333;
        margin-top: 20px;
      }

      /* Contact form container */
      .contact-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 80px;
      }

      .contact-form {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px; /* Wider form */
      }

      .contact-form h5 {
        color: #555;
        margin-bottom: 10px;
        font-weight: normal;
      }

      .form-group {
        margin-bottom: 20px;
      }

      /* Input fields */
      .form-control {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      /* Textarea */
      textarea.form-control {
        resize: vertical;
      }

      /* Button styling */
      .contact-form button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .contact-form button:hover {
        background-color: #45a049;
      }

      /* Social icon styles */
      .social-icon {
        display: inline-block;
        width: 50px;
        height: 50px;
        line-height: 50px;
        margin: 10px;
        text-align: center;
        border-radius: 50%;
        border: 2px solid #2b2b2c;
        background-color: #2b2b2c;
        color: white;
        font-size: 24px;
        transition: background-color 0.3s, color 0.3s;
      }

      .social-icon:hover {
        background-color: white;
        color: #2b2b2c;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .contact-form {
          padding: 20px;
        }

        .contact-header h1 {
          font-size: 28px;
        }

        .form-control {
          font-size: 14px;
        }

        .contact-form button {
          padding: 10px;
          font-size: 14px;
        }
      }
    </style>

    <!-- EmailJS SDK -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("iauDBcNZna2qqRfo5");
      })();
    </script>
  </head>
  <body>
    {% include 'components/navbar.html' %}
    <div class="contact-container">
      <div class="contact-form">
        <div class="contact-header">
          <h1>Contact Us</h1>
        </div>
        <div class="form-group">
          <h5 for="name">Name</h5>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group">
          <h5 for="email">Email</h5>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <h5 for="message">Message</h5>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            placeholder="Enter your message"
          ></textarea>
        </div>
        <button class="btn btn-primary" onclick="sendMail()">Submit</button>
      </div>
    </div>
    <script>
      function goBack() {
        window.history.back();
      }

      function sendMail() {
        var params = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          message: document.getElementById("message").value,
        };

        const serviceID = "service_3i0edos";
        const templateID = "template_7b21yu5";

        emailjs
          .send(serviceID, templateID, params)
          .then((res) => {
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("message").value = "";
            console.log(res);
            alert("Your message has been sent successfully!");
          })
          .catch((err) => console.log(err));
      }
    </script>
    {% include 'components/footer.html' %}
  </body>
</html>
