<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Builder</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        padding-top: 60px; /* Adjust padding to prevent content from hiding behind the navbar */
      }

      header {
  background: linear-gradient(90deg, #29425d, #4c4ec4, #169ec4); /* Linear gradient background */
  position: fixed; /* Make the navbar fixed */
  top: 0; /* Stick to the top */
  left: 0;
  right: 0; /* Full width */
  height: 60px; /* Fixed height */
  display: flex;
  align-items: center;
  padding: 0 20px;
  z-index: 1000; /* Ensure it stays above other content */
}


      nav {
        width: 100%; /* Full width of the header */
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav h1 {
        color: white;
        margin: 0;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
      }

      nav ul li {
        margin-left: 20px;
        position: relative;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      nav ul li a:hover,
      nav ul li a.active {
        background-color: orange;
        color: black; /* Optional: change text color when active */
      }

      /* Dropdown styling */
      .dropdown {
        display: none;
        position: absolute;
        background-color: grey;
        top: 40px;
        right: 0;
        width: 200px;
        border-radius: 5px;
        z-index: 1001; /* Ensure it stays above other content */
      }

      .dropdown a {
        display: block;
        padding: 10px;
        color: white;
        text-decoration: none;
        border-bottom: 1px solid #ccc;
        background-color: #007bff;
        transition: background-color 0.3s;
      }

      .dropdown a:hover {
        background-color: orange;
        color: black;
      }

      /* Show the dropdown when active */
      .dropdown.active {
        display: block;
      }

      /* Hamburger menu styles */
      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .hamburger div {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 4px;
        transition: 0.3s;
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        nav ul {
          display: none; /* Hide menu by default */
          flex-direction: column; /* Stack items */
          position: absolute;
          background-color: grey;
          top: 60px; /* Adjust to be below the fixed navbar */
          right: 20px;
          border-radius: 5px;
          width: 200px; /* Set width */
        }

        nav ul.active {
          display: flex; /* Show menu when active */
        }

        nav ul li {
          margin: 10px 0; /* Adjust spacing */
        }

        .hamburger {
          display: flex; /* Show hamburger menu */
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <h1><a href="{% url 'main' %}" style="color: white; text-decoration: none;">Build-A-Porty</a></h1>
        <div class="hamburger" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <ul id="navbar">
          <!-- <li><a href="{% url 'main' %}">Home</a></li> -->
          {% if request.path != '/login/' %}
            {% if user.is_authenticated %}
              <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
              <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
          {% endif %}

          <li>
            {% if request.path != '/' %}
              <a href="#" onclick="toggleDropdown()">Profile</a>
              <div class="dropdown" id="profileDropdown">
                <a href="{% url 'portfolio_list' %}?template=1">Your Custom Portfolio</a>
                <a href="{% url 'template_list' %}?template=1">Template 1</a>
                <a href="{% url 'template2_list' %}?template=2">Template 2</a>
                <a href="{% url 'template3_list' %}?template=3">Template 3</a>
                <a href="{% url 'template4_list' %}?template=4">Template 4</a>
                <a href="{% url 'template5_list' %}?template=5">Template 5</a>
              </div>
            {% endif %}
          </li>
          
        </ul>
      </nav>
    </header>

    <script>
      function toggleMenu() {
        const navbar = document.getElementById("navbar");
        navbar.classList.toggle("active");
      }

      function toggleDropdown() {
        const profileDropdown = document.getElementById("profileDropdown");
        profileDropdown.classList.toggle("active");
      }

      // JavaScript to hide the Go Back nav item on /main
      window.onload = function () {
        const goBackNav = document.getElementById("goBackNav");
        if (window.location.pathname === "/main/") {
          goBackNav.style.display = "none";
        }
      };

      function goBack() {
        window.history.back(); // Navigate to the previous page
      }
    </script>

    <!-- Page Content Starts Here -->

  </body>
</html>
