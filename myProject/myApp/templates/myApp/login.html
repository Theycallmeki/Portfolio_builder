<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oswald', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #06c8cf;
        }
        .logo {
            font-size: 48px; /* Size of the logo */
            color: #007bff; /* Color of the logo */
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px; /* Space between logo and form */
        }
        .form {
            position: relative;
            background: #ffffff;
            border: 1px solid #000;
            width: 350px;
            padding: 40px 40px 60px;
            border-radius: 10px;
            text-align: center;
        }
        .form h2 {
            color: #000;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        .form .input {
            margin-top: 40px;
            text-align: left;
        }
        .form .input .inputBox {
            margin-top: 10px;
        }
        .form .input .inputBox label {
            display: block;
            color: #000;
            margin-bottom: 5px;
            font-size: 18px;
            letter-spacing: 1px;
        }
        .form .input .inputBox input {
            position: relative;
            width: 100%;
            height: 40px;
            border: 1px solid #000;
            outline: none;
            padding: 5px 15px;
            background: #ffffff;
            color: #000;
            font-size: 18px;
            border-radius: 10px;
        }
        .form .input .inputBox input[type="submit"] {
            cursor: pointer;
            margin-top: 20px;
            letter-spacing: 1px;
            background: #007bff;
            color: #fff;
        }
        .form .input .inputBox input[type="submit"]:hover {
            background: #0056b3;
        }
        .form .input .inputBox input[type="submit"]:active {
            background: #003f7f;
            color: #fff;
        }
        .form .error-message {
            color: #e91e63; /* Error message color */
            margin-top: 10px;
            font-size: 14px;
        }
        .form .register-link {
            margin-top: 20px;
        }
        .form .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .form .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo">Build-A-Porty</div> <!-- Logo text -->
    <div class="form">
        <h2>Login</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="error-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="input">
                <div class="inputBox">
                    <label for="username">Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="inputBox">
                    <label for="password">Password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Sign In"> 
                </div>
            </div>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
</body>
</html>
