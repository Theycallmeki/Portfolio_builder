<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio List</title>
</head>
<body>
    <h1>{{ request.user.username }}'s Portfolio List</h1>
    <ul>
        {% if portfolios %}
            {% for portfolio in portfolios %}
                <li>
                    <h2>{{ portfolio.title }}</h2>
                    <div>{{ portfolio.description|safe }}</div>  <!-- Use 'safe' to render HTML from RichTextField -->
                </li>
            {% endfor %}
        {% else %}
            <li>No portfolios available.</li>
        {% endif %}
    </ul>
</body>
</html>
