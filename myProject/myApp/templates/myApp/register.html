<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <link rel="stylesheet" href="style.css"> <!-- Link your external CSS -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oswald', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column; /* Align items vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #06c8cf;
        }
        .logo {
            font-size: 32px; /* Adjust logo size */
            color: #007bff; /* Logo color */
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px; /* Space below the logo */
            text-align: center; /* Center align */
            margin-top: 40px; /* Space from the top */
        }
        .form {
            position: relative;
            background: #ffffff;
            border: 1px solid #000;
            width: 350px;
            padding: 40px 40px 60px;
            border-radius: 10px;
            text-align: center;
        }
        .form h2 {
            color: #000;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        .form .input {
            margin-top: 40px;
            text-align: left;
        }
        .form .input .inputBox {
            margin-top: 10px;
        }
        .form .input .inputBox label {
            display: block;
            color: #000;
            margin-bottom: 5px;
            font-size: 18px;
            letter-spacing: 1px;
        }
        .form .input .inputBox input {
            width: 100%;
            height: 40px;
            border: 1px solid #000;
            outline: none;
            padding: 5px 15px;
            background: #ffffff;
            color: #000;
            font-size: 18px;
            border-radius: 10px;
        }
        .form .input .inputBox p {
            color: #e91e63;
            font-size: 14px;
            margin-top: 5px;
            display: none; /* Initially hidden */
        }
        .form .input .inputBox input[type="submit"] {
            cursor: pointer;
            margin-top: 20px;
            letter-spacing: 1px;
            background: #007bff;
            color: #fff;
        }
        .form .input .inputBox input[type="submit"]:hover {
            background: #0056b3;
        }
        .form .input .inputBox input[type="submit"]:active {
            background: #003f7f;
            color: #fff;
        }
        .form .redirect-login {
            margin-top: 20px;
        }
        .form .redirect-login button {
            background-color: transparent;
            border: none;
            color: #007bff;
            font-size: 16px;
            cursor: pointer;
            text-decoration: underline;
        }
        .form .redirect-login button:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logo">Build-A-Porty</div> <!-- Logo added here -->
    <div class="form">
        <h2>Register</h2>
        <form id="registerForm" method="POST">
            {% csrf_token %}
            <div class="input">
                <div class="inputBox">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required>
                    <p class="error" id="usernameError">Username is required and must be 150 characters or fewer.</p>
                </div>
                <div class="inputBox">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                    <p class="error" id="emailError">Please enter a valid email address.</p>
                </div>
                <div class="inputBox">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" id="password1" required>
                    <p class="error" id="password1Error">Password must be at least 8 characters long.</p>
                </div>
                <div class="inputBox">
                    <label for="password2">Password confirmation</label>
                    <input type="password" name="password2" id="password2" required>
                    <p class="error" id="password2Error">Passwords do not match.</p>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Register">
                </div>
            </div>
        </form>
        <!-- Button to redirect to login page -->
        <div class="redirect-login">
            <p>Already have an account?</p>
            <button onclick="window.location.href='http://127.0.0.1:8000/login/'">Sign in here</button>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            let isValid = true;

            // Get form elements
            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const password1 = document.getElementById('password1');
            const password2 = document.getElementById('password2');

            // Clear previous errors
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('password1Error').style.display = 'none';
            document.getElementById('password2Error').style.display = 'none';

            // Username validation
            if (username.value.length === 0 || username.value.length > 150) {
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            }

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            // Password validation
            if (password1.value.length < 8) {
                document.getElementById('password1Error').style.display = 'block';
                isValid = false;
            }

            // Password confirmation validation
            if (password1.value !== password2.value) {
                document.getElementById('password2Error').style.display = 'block';
                isValid = false;
            }

            // Prevent form submission if validation fails
            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
