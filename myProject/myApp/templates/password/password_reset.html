<!-- templates/myApp/password_reset.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oswald', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #0d3287, #1799ab, #831696);
        }

        h2 {
            color: #000;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
        }

        .form {
            position: relative;
            background: #ffffff;
            border: 1px solid #000;
            width: 350px;
            padding: 40px 40px 60px;
            border-radius: 10px;
            text-align: center;
        }

        .form .input {
            margin-top: 40px;
            text-align: left;
        }

        .form .input .inputBox {
            margin-top: 10px;
        }

        .form .input .inputBox label {
            display: block;
            color: #000;
            margin-bottom: 5px;
            font-size: 18px;
            letter-spacing: 1px;
        }

        .form .input .inputBox input {
            position: relative;
            width: 100%;
            height: 40px;
            border: 1px solid #000;
            outline: none;
            padding: 5px 15px;
            background: #ffffff;
            color: #000;
            font-size: 18px;
            border-radius: 10px;
        }

        .form .input .inputBox input[type="submit"] {
            cursor: pointer;
            margin-top: 20px;
            letter-spacing: 1px;
            background: #007bff;
            color: #fff;
        }

        .form .input .inputBox input[type="submit"]:hover {
            background: #0056b3;
        }

        .form .input .inputBox input[type="submit"]:active {
            background: #003f7f;
            color: #fff;
        }

        .form .error-message {
            color: #e91e63; /* Error message color */
            margin-top: 10px;
            font-size: 14px;
        }

        .form .register-link {
            margin-top: 20px;
        }

        .form .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .form .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo">Build-A-Porty</div> <!-- Logo text -->
    <div class="form">
        {% if reset %}
            <!-- Password Reset Form (for confirming password reset) -->
            <h2>Reset Your Password</h2>
            <form method="post">
                {% csrf_token %}
                <div class="input">
                    <div class="inputBox">
                        <label for="id_new_password1">New password:</label>
                        {{ form.new_password1 }}
                    </div>
                    <div class="inputBox">
                        <label for="id_new_password2">Confirm new password:</label>
                        {{ form.new_password2 }}
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Reset Password">
                    </div>
                </div>
            </form>
        {% else %}
            <!-- Password Reset Request Form (for entering email) -->
            <h2>Request Password Reset</h2>
            <form method="post">
                {% csrf_token %}
                <div class="input">
                    <div class="inputBox">
                        <label for="id_email">Email Address:</label>
                        {{ form.email }}
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Send Reset Link">
                    </div>
                </div>
            </form>
        {% endif %}
        <div class="register-link">
            <p>Remember your password? <a href="/login">Login here</a></p>
        </div>
    </div>
</body>
</html>
